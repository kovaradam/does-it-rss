name: ðŸ’„ Format
on:
  pull_request:
  push:
permissions: {}
jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: pnpm/action-setup@v4
      - run: |
          pnpm install
          pnpm format
      - uses: autofix-ci/action@v1
        with:
          commit-message: "Apply Prettier format"
